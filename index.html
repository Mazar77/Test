<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hochzeitsplaner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hochzeitsplaner</h1>
        <p>Planen Sie Ihren großen Tag mit unserer einfachen Web-App!</p>
    </header>

    <section id="tasks">
        <h2>Aufgabenliste</h2>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Neue Aufgabe" required>
            <input type="date" id="task-date" required>
            <button type="submit">Hinzufügen</button>
        </form>
        <ul id="task-list"></ul>
    </section>

    <section id="guests">
        <h2>Gästeliste</h2>
        <form id="guest-form">
            <input type="text" id="guest-input" placeholder="Name des Gastes" required>
            <button type="submit">Hinzufügen</button>
        </form>
        <ul id="guest-list"></ul>
    </section>

    <section id="schedule">
        <h2>Tagesablauf</h2>
        <form id="schedule-form">
            <input type="time" id="schedule-time" required>
            <input type="text" id="schedule-event" placeholder="Ereignis" required>
            <button type="submit">Hinzufügen</button>
        </form>
        <ul id="schedule-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
